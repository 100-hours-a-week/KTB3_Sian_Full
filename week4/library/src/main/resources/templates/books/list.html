<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 목록</title>
</head>
<body>
<h1>도서 목록</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>저자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td>
            <a th:href="@{/books/{id}(id=${book.id})}"
               th:text="${book.title}"></a>
        </td>
        <td th:text="${book.author}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
